group 'selenide'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'com.codeborne', name: 'selenide', version: '4.8'
    // https://mvnrepository.com/artifact/com.partnet/seauto-driver-manager
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '1.7.2'

}
